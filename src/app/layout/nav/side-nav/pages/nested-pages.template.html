<div class="nested-pages-ctx">
  <div class="nested-pages__title-container nested-pages__title-container-custom w-100 d-flex vertical-align p-a-1 animate-repeat" data-ng-click="nestedPagesVm.goBackTo(nestedPagesVm.currentParentId)">
    <i class="icon button-icon ion-ios-arrow-left m-r-1 nested-pages__button-back nested-pages__button-back-custom"></i>
    <h4 class="nested-pages__page-title nested-pages__page-title-custom m-a-0 d-inline-block text-ellipsis">{{nestedPagesVm.backButtonTitle}}</h4>
  </div>
  <div class="page-item animate-repeat nested-pages__item-container
  nested-pages__item-container-custom" ng-repeat="page in nestedPagesVm.currentPages">
    <div class="nested-pages__item-content d-flex space-between vertical-align w-100 index-3 b-0">
      <h6 class="nested-pages__item-title nested-pages__item-title-custom text-ellipsis" data-ng-bind-html="page.title | TrustHtmlFilter"
        ng-click="nestedPagesVm.openContent(page)"></h6>
      <i class="icon button-icon ion-ios-arrow-right nested-pages__item-icon-custom" ng-if="page.children.length > 0" ng-click="nestedPagesVm.openChildPages(page.id)"></i>
    </div>
  </div>

</div>

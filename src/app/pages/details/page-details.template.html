<ion-view cache-view="false" class="page-ctx">
  <h1 class="h3 page__title page-custom__title-custom bar-title text-ellipsis w-80" data-ng-bind-html="pageVm.title | TrustHtmlFilter"></h1>
  <ion-nav-buttons side="right">
    <button class="button icon ion-close page__ex-close-btn page-custom__ex-close-btn-custom position-absolute m-a-0"  data-ui-sref="app.nav.latest"></button>
  </ion-nav-buttons>
  <ion-content data-ng-show="pageVm.contentLoaded">
    <div ng-if="pageVm.image && pageVm.image.src" class="page__cover" data-ng-style=" {'background':'url( {{ pageVm.image.src }} )'}"></div>

    <!-- content -->
    <div class="page__content page-custom__content-custom">
      <div data-ng-bind-html="pageVm.content | TrustHtmlFilter"></div>
    </div>
    <!-- end content -->

  </ion-content>
</ion-view>

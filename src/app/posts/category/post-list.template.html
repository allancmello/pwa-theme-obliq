<ion-view cache-view="true" class="posts-categ-ctx">
<ion-nav-buttons side="right">
  <button class="button button-icon button-clear button-dark ion-navicon latest__button-more latest__button-more-custom"
    menu-toggle="right"></button>
</ion-nav-buttons>
<ion-content scroll="false" data-ng-show="listVm.contentLoaded">
  <div class="posts-categ__no-articles posts-categ__no-articles-custom text-center m-t-2 text-body-style" translate="TEXTS.NO_ARTICLES" data-ng-if="!listVm.hasArticles"></div>
  <appticles-slides
    type="category"
    data-ng-if="::(listVm.posts && listVm.hasArticles && listVm.category)"
    posts="listVm.posts"
    categories="listVm.category">
  </appticles-slides>
</ion-view>

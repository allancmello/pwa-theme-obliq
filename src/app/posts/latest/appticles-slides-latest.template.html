<ion-slides options="slidesVm.sliderOptions" slider="slidesVm.slider" class="slides-ctx">
  <!-- Cover item -->
  <ion-slide-page>
    <div class="slide__wrapper d-flex h-100">
      <div data-ui-sref="app.nav.postFromHome({categorySlugId: slidesVm.coverPost.categories[0], postId: slidesVm.coverPost.id, latest: 1 })"
        class="slide__post-item slide__post-item-custom d-flex position-relative">
        <div class="slide__top-container position-absolute d-flex flex-column justify-flex-start t-0 h-100 w-100">
          <div class="slide__img-wrap position-relative h-100">
            <div class="d-flex flex-column position-absolute h-100 w-100">
              <div class="hero__top-inner h-75 index-2" ng-class="{'flex-order-1' : page.length === 1 || ($index === 1 && page.length === 2), 'has-border' : ($index === 1 && page.length === 2)}">
                <div class="hero__container">
                  <h3 class="h3 hero__title hero__title-custom text-heading-style m-y-0 m-r-3" data-ng-bind-html="slidesVm.coverPost.title | TrustHtmlFilter">
                  </h3>
                  <h6 class="hero__date hero__date-custom text-body-style d-inline-block m-y-0">{{ slidesVm.coverPost.date }}</h6>
                </div>
              </div>
              <div class="h-25 index-2">
                <div class="hero__logo-container">
                  <img ng-src="{{slidesVm.coverPost.appLogo}}" alt="">
                </div>
              </div>
              <div class="slide__overlay slide__overlay-custom w-100 h-100 position-absolute index-1 bg-cover"></div>
            </div>
            <div class="slide__cover w-100 h-100 bg-cover" data-ng-style=" {'background':'url( {{ slidesVm.coverPost.image.src || slidesVm.coverPost.appCover }} )'}"></div>
            <div class="slide__triangle-custom position-absolute"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-slide-page>

  <ion-slide-page data-ng-repeat="page in slidesVm.posts">
    <div class="slide__wrapper d-flex h-100">
      <div data-ng-repeat="post in page"
      data-ui-sref="app.nav.postFromHome({categorySlugId: post.categories[0], postId: post.id, latest: 1 })"
      class="slide__post-item slide__post-item-custom d-flex position-relative">
        <div class="slide__top-container position-absolute d-flex flex-column justify-flex-start t-0 h-100 w-100">
          <div class="slide__top-inner slide__top-inner-custom b-0" ng-class="{'flex-order-1' : page.length === 1 || ($index === 1 && page.length === 2), 'has-border' : (!post.image.src && $index === 1 && page.length === 2)}">
            <div class="slide__meta-container slide__meta-container-custom">
              <h3 class="h3 slide__title slide__title-custom text-heading-style m-y-0 text-clamped" data-ng-bind-html="post.title | TrustHtmlFilter">
              </h3>
              <h6 class="slide__date slide__date-custom text-body-style d-inline-block m-y-0">{{ post.date }}</h6>
              <div class="slide__description slide__description-custom text-body-style m-a-0"
              data-ng-class="{'text-clamped-1-line' : post.image.src, 'm-t-2' : !post.image.src, 'text-clamped-4-lines' : (page.length === 2 && !post.image.src), 'text-clamped-8-lines' : (page.length == 1 && !post.image.src)}"
              data-ng-bind-html="post.description | TrustHtmlFilter"></div>
            </div>
          </div>
          <div
          data-ng-if="post.image.src"
          class="slide__img-wrap position-relative h-75" ng-class="{'flex-order-0' : page.length === 1 || ($index === 1 && page.length === 2)}">
            <div data-ng-if="post.image.src" class="slide__cover w-100 h-100 bg-cover position-absolute" data-ng-style=" {'background':'url( {{ post.image.src }} )'}"></div>
            <div class="position-absolute"
            ng-class="{'b-0 slide__triangle--bottom-to-right slide__triangle-custom--bottom-to-right' : page.length === 1 || ($index === 1 && page.length === 2), 't-0 slide__triangle slide__triangle-custom' : $index === 0 && page.length === 2}"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-slide-page>
</ion-slides>
